<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Intro</title>
        <style>
            /* you can do multipl declaration per selector */
            body {
            color:tomato;
            font-family:Arial, Helvetica, sans-serif; 
            font-weight:bolder
            }
            p {
                color:teal; 
                font-size: 2em; /* this should be twice default size*/  
                font-weight:bolder
                }
            p,li {
                text-shadow:darkblue;
            }
        </style>
    </head>
        <body>
            <!--id vlue must be unique-->
            <p id="firstp">Lorem ipsum <a href="http://www.google.com">Google</a></p>
            <p class="otherthing">Second paragraph</p>
            <p>Third paragraph</p>
            <ul><li>my list item <a href="http://www.google.com">Google</a></li></ul>
        </body>
</html>
